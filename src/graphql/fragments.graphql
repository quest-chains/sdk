fragment ERC20TokenInfo on ERC20Token {
  address: id
  name
  symbol
  decimals
}

fragment GlobalInfo on Global {
  chainId: id
  factoryAddress
  tokenAddress
  upgradeFee
  paymentToken {
    ...ERC20TokenInfo
  }
}

fragment QuestInfo on Quest {
  id
  questId
  paused
  optional
  skipReview
  name
  description
}

fragment QuestChainTokenInfo on QuestChainToken {
  tokenId
  tokenAddress
  name
  description
  imageUrl
  externalUrl
  mimeType
  owners {
    id
  }
}

fragment QuestChainDisplay on QuestChain {
  address: id
  version
  premium
  paused
  chainId
  updatedAt
  createdAt
  createdBy {
    id
  }
  name
  numQuests: questCount
  numQuesters
  numCompletedQuesters
  description
  imageUrl
  slug
  categories
  token {
    tokenId
    tokenAddress
    mimeType
  }
}

fragment QuestChainInfo on QuestChain {
  address: id
  version
  premium
  paused
  chainId
  updatedAt
  createdAt
  createdBy {
    id
  }
  name
  numQuests: questCount
  numQuesters
  numCompletedQuesters
  description
  imageUrl
  slug
  categories
  quests {
    ...QuestInfo
  }
  owners {
    address: id
  }
  admins {
    address: id
  }
  editors {
    address: id
  }
  reviewers {
    address: id
  }
  token {
    ...QuestChainTokenInfo
  }
}

fragment QuestStatusInfo on QuestStatus {
  id
  status
  updatedAt
  questChain {
    ...QuestChainInfo
  }
  quest {
    ...QuestInfo
  }
  user {
    id
  }
  submissions {
    timestamp
    description
    imageUrl
    externalUrl
  }
  reviews {
    accepted
    timestamp
    description
    imageUrl
    externalUrl
    reviewer {
      id
    }
  }
}

fragment QuestChainReviewInfo on QuestChain {
  address: id
  paused
  chainId
  updatedAt
  name
  description
  questsFailed {
    id
  }
  questsPassed {
    id
  }
  questsInReview {
    id
  }
}
